<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>My Contacts</title>
</head>
<body>

    <div class="container">

        <h1 class = "center">My Contacts</h1>

        <input type="text" id = "filterInput" placeholder="Search...">

        <ul id="list" class="collection with-header">

            <li class="collection-header">
                    <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Alex</a>
            </li>
            <li class="collection-item">
                <a href="#">Amanda</a>
            </li>
            <li class="collection-item">
                <a href="#">Angel</a>
            </li>


            <li class="collection-header">
                    <h5>B</h5>
            </li>
            <li class="collection-item">
                    <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                    <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>


            <li class="collection-header">
                    <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Colman</a>
            </li>

        </ul>


    </div>

    <script>
        
        var input = document.getElementById('filterInput');

        input.addEventListener('keyup', filterName);

        function filterName (){

            var filterValue = document.getElementById('filterInput').value.toUpperCase();

            var list =  document.getElementById('list');

            var li  = list.querySelectorAll('li.collection-item');

            for(var i = 0; li.length>i; i++){

                var a = li[i].getElementsByTagName('a')[0];

                if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){

                    li[i].style.display = "";


                }
                else{
                    li[i].style.display = "none";

                }

            }


        }
    </script>

    
</body>
</html>
